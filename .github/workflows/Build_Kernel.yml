name: Build Kernel
permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      target_devices:
        description: 'target device (目标设备)'
        required: true
        type: choice
        default: 'lmi'
        options:
          - 'lmi'
          - 'umi'
          - 'cmi'
          - 'cas'
          - 'thyme'
          - 'munch'
          - 'dagu'
          - 'elish'
          - 'enuma'
          - 'alioth'
          - 'apollo'
          - 'psyche'
          - 'pipa'
          - 'all'
      compiled_system:
        description: 'Applicable systems (适用系统)'
        required: true
        type: choice
        default: 'MIUI'
        options:
          - 'MIUI'
          - 'AOSP'
      kernelsu_enable:
        description: 'Is Ksu support enabled? (是否启用 kernelsu 支持?)'
        required: true
        type: choice
        default: 'disable'
        options:
          - 'ksu'
          - 'disable'
      a16_bpf:
        description: 'Is a16_bpf support? (是否合并a16bpf支持?)'
        required: true
        type: choice
        default: 'false'
        options:
          - 'true'
          - 'false'
      kernel_version:
        description: 'Customizing the kernel version number (自定义内核版本号)'
        required: false
        type: string
        default: ''
      build_type:
        description: 'Kernel Build Type (内核构建类型)'
        required: true
        type: choice
        default: 'Release'
        options:
          - 'Release'
          - 'Dev'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          DEVICES="${{ github.event.inputs.target_devices }}"
          if [ "$DEVICES" == "all" ]; then
            DEVICES="umi,cmi,cas,thyme,munch,dagu,elish,enuma,alioth,apollo,lmi,psyche,pipa"
          fi
          DEVICES_JSON="[$(echo $DEVICES | sed 's/,/","/g' | sed 's/.*/"&"/')]"
          echo "matrix={\"device\":$DEVICES_JSON}" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    strategy:
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
      fail-fast: false
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      WORKDIR: "${{ github.workspace }}"
      KERNEL_SOURCE: "${{ github.workspace }}/kernel_source"
      DEVICE: "${{ matrix.device }}"

    steps:
      - name: 📢 Build Information (构建信息)
        run: |
          echo "设备: ${DEVICE} | 系统: ${{ github.event.inputs.compiled_system }}"
          echo "KernelSU支持: ${{ github.event.inputs.kernelsu_enable }}"
          echo "构建类型: ${{ github.event.inputs.build_type }}"

      - name: 🚀 Maximize build space (最大化构建空间)
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          swap-size-mb: 8192
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"

      - name: 获取a16bpf补丁
        if: github.event.inputs.a16_bpf == 'true'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SECRET_NAME }}
          repository: Meetingf/a16bpf

      - name: 📦 Installation of dependencies (安装依赖)
        run: |
          sudo apt-get update -y 
          sudo apt-get install -y \
          build-essential git curl wget bison flex zip bc \
          cpio libssl-dev libncurses-dev gcc \
          python3 python3-pip ccache

      - name: 📥 Download the compilation toolchain (下载编译工具链)
        if: steps.clang-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p $HOME/proton-clang
          cd $HOME/proton-clang
          wget https://github.com/kdrag0n/proton-clang/archive/refs/tags/20210522.zip
          unzip 20210522.zip
          rm proton-clang-20210522/bin/ld 20210522.zip

      - name: 📥 Cloning kernel source code (克隆内核源码)
        run: |
          echo "正在克隆内核源码..."
          git clone https://github.com/liyafe1997/kernel_xiaomi_sm8250_mod.git --depth=1 $KERNEL_SOURCE
          echo "✅ Kernel source code cloning complete (内核源码克隆完成)"
          if [ ${{ github.event.inputs.a16_bpf }} == 'true' ];then
              echo "正在合并a16bpf..."
              cd $KERNEL_SOURCE
              git apply $WORKDIR/a16bpf.diff
              git config user.name "${{ github.actor }}"
              git config user.email "${{ github.actor }}@users.noreply.github.com"
              git add .
              git commit -m "合并a16bpf"
          fi

      - name: 🔨 Build the kernel (构建内核)
        run: |
          cd $KERNEL_SOURCE
          SYSTEM="${{ github.event.inputs.compiled_system }}"
          KSU_enable="${{ github.event.inputs.kernelsu_enable }}"
          VERSION="${{ github.event.inputs.kernel_version }}"

          # 修改内核版本号
          if [ ! -z "$VERSION" ]; then
              echo "🔧 设置自定义内核版本: $VERSION"
              sed -i "s/-dirty/-$VERSION/g" scripts/setlocalversion
          else
              GIT_COMMIT_SHORT=$(git rev-parse --short=13 HEAD)
              echo "🔧 使用默认版本"
              sed -i "s/-dirty/-${GIT_COMMIT_SHORT}/g" scripts/setlocalversion
              sed -i "s/echo \"\$res\"/echo \"-perf-${GIT_COMMIT_SHORT}\"/g" "$KERNEL_SOURCE/scripts/setlocalversion"
          fi

          FULL_VERSION="$VERSION"
          if [ ! -z "$FULL_VERSION" ]; then
            main_version=$(echo "$FULL_VERSION" | grep -oE '^[0-9]+(\.[0-9]+)*')
            custom_part=$(echo "$FULL_VERSION" | grep -oE '(-[a-zA-Z0-9]+)*$')
            makefile_path="$KERNEL_SOURCE/Makefile"
            IFS='.' read -ra version_parts <<< "$main_version"
            sed -i "2s/.*/VERSION = ${version_parts[0]}/" "$makefile_path"
            if [ -n "${version_parts[1]}" ]; then
              sed -i "3s/.*/PATCHLEVEL = ${version_parts[1]}/" "$makefile_path"
            fi
            if [ -n "${version_parts[2]}" ]; then
              sed -i "4s/.*/SUBLEVEL = ${version_parts[2]}/" "$makefile_path"
            fi

            sed -i "s/echo \"\$res\"/echo \"${custom_part}\"/g" "$KERNEL_SOURCE/scripts/setlocalversion"
          fi

          TOOLCHAIN_PATH=$HOME/proton-clang/proton-clang-20210522/bin
          GIT_COMMIT_ID=$(git rev-parse --short=8 HEAD)

          echo "TOOLCHAIN_PATH: [$TOOLCHAIN_PATH]"
          export PATH="$TOOLCHAIN_PATH:$PATH"

          # Enable ccache for speed up compiling 
          export CCACHE_DIR="$HOME/.cache/ccache_mikernel" 
          export CC="ccache gcc"
          export CXX="ccache g++"
          export PATH="/usr/lib/ccache:$PATH"
          echo "CCACHE_DIR: [$CCACHE_DIR]"

          MAKE_ARGS="ARCH=arm64 SUBARCH=arm64 O=out CC=clang CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi- CROSS_COMPILE_COMPAT=arm-linux-gnueabi- CLANG_TRIPLE=aarch64-linux-gnu-"

          # Check clang is existing.
          echo "[clang --version]:"
          clang --version

          KSU_ZIP_STR=NoKernelSU
          if [ "$KSU_enable" == "ksu" ]; then
              KSU_ENABLE=1
              KSU_ZIP_STR=SukiSU-SUSFS
          else
              KSU_ENABLE=0
          fi

          echo "TARGET_DEVICE: $DEVICE"

          if [ $KSU_ENABLE -eq 1 ]; then
              echo "KSU is enabled"
              curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/main/kernel/setup.sh" | bash -s bdf675b448b169ff6721e1af30b23b904d9757ae
          else
              echo "KSU is disabled"
          fi

          echo "Cleaning..."

          rm -rf out/
          rm -rf anykernel/

          echo "Clone AnyKernel3 for packing kernel (repo: https://github.com/liyafe1997/AnyKernel3)"
          git clone https://github.com/liyafe1997/AnyKernel3 -b kona --single-branch --depth=1 anykernel

          echo "Building Image......"
          make $MAKE_ARGS ${DEVICE}_defconfig

          if [ $KSU_ENABLE -eq 1 ]; then
              scripts/config --file out/.config \
              -e KSU \
              -e KSU_MANUAL_HOOK \
              -e KSU_SUSFS_HAS_MAGIC_MOUNT \
              -d KSU_SUSFS_SUS_PATH \
              -e KSU_SUSFS_SUS_MOUNT \
              -e KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT \
              -e KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT \
              -e KSU_SUSFS_SUS_KSTAT \
              -d KSU_SUSFS_SUS_OVERLAYFS \
              -e KSU_SUSFS_TRY_UMOUNT \
              -e KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT \
              -e KSU_SUSFS_SPOOF_UNAME \
              -e KSU_SUSFS_ENABLE_LOG \
              -e KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS \
              -e KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG \
              -d KSU_SUSFS_OPEN_REDIRECT \
              -d KSU_SUSFS_SUS_SU \
              -e KPM
          else
              scripts/config --file out/.config -d KSU
          fi

          if [ "$SYSTEM" == "MIUI" ]; then
              scripts/config --file out/.config \
                  --set-str STATIC_USERMODEHELPER_PATH /system/bin/micd \
                  -e PERF_CRITICAL_RT_TASK	\
                  -e SF_BINDER		\
                  -e OVERLAY_FS		\
                  -d DEBUG_FS \
                  -e MIGT \
                  -e MIGT_ENERGY_MODEL \
                  -e MIHW \
                  -e PACKAGE_RUNTIME_INFO \
                  -e BINDER_OPT \
                  -e KPERFEVENTS \
                  -e MILLET \
                  -e PERF_HUMANTASK \
                  -d LTO_CLANG \
                  -d LOCALVERSION_AUTO \
                  -e SF_BINDER \
                  -e XIAOMI_MIUI \
                  -d MI_MEMORY_SYSFS \
                  -e TASK_DELAY_ACCT \
                  -e MIUI_ZRAM_MEMORY_TRACKING \
                  -d CONFIG_MODULE_SIG_SHA512 \
                  -d CONFIG_MODULE_SIG_HASH \
                  -e MI_FRAGMENTION \
                  -e PERF_HELPER \
                  -e BOOTUP_RECLAIM \
                  -e MI_RECLAIM \
                  -e RTMM
          fi

          make $MAKE_ARGS -j$(nproc)

          if [ -f "out/arch/arm64/boot/Image" ]; then
              echo "The file [out/arch/arm64/boot/Image] exists. MIUI Build successfully."
          else
              echo "The file [out/arch/arm64/boot/Image] does not exist. Seems MIUI build failed."
              exit 1
          fi

          rm -rf anykernel/kernels/
          mkdir -p anykernel/kernels/

          # Patch for SukiSU KPM support. 
          if [ $KSU_ENABLE -eq 1 ]; then
              cd out/arch/arm64/boot/
              wget https://github.com/SukiSU-Ultra/SukiSU_KernelPatch_patch/releases/download/0.12.0/patch_linux
              chmod +x patch_linux
              ./patch_linux
              rm Image
              mv oImage Image
              cd -
          fi

          cp out/arch/arm64/boot/Image anykernel/kernels/

          cd anykernel 

          ZIP_FILENAME=Kernel_${SYSTEM}_${DEVICE}_${KSU_ZIP_STR}_$(date +'%Y%m%d_%H%M%S')_anykernel3_${GIT_COMMIT_ID}.zip

          zip -r9 $ZIP_FILENAME ./* -x .git .gitignore out/ ./*.zip

          mkdir -p ${WORKDIR}/out/
          mv -v $ZIP_FILENAME ${WORKDIR}/out/

          echo "操作成功完成！"

      - name: 📤 Upload compilation results (上传编译结果)
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-${{ matrix.device }}
          path: ${{ github.workspace }}/out/Kernel_*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: 📥 Download all zip artifacts (下载所有 zip 构建产物)
      uses: actions/download-artifact@v4
      with:
        path: out

    - name: 📝 Preparing files for release (准备发布文件)
      run: |
        if [[ ${{ github.event.inputs.build_type }} == Dev ]];then
           echo "测试版内核，不上传release"
           exit 1
        fi
        mkdir -p release
        cd ${{ github.workspace }}/out
        device_list=()
        for dir in */; do
          device_name=$(echo "$dir" | sed 's/Kernel-//' | sed 's/\/$//')
          echo "Found device: $device_name"
          device_list+=("$device_name")
          cd "$dir"
        for zip_file in *; do
          if [[ -f "$zip_file" && "$zip_file" == *.zip ]]; then
          mv "$zip_file" ${{ github.workspace }}/release
        fi
          done
          cd ..
        done
        TARGET_DEVICES=$(echo "${device_list[*]}" | tr ' ' '-')
        echo "TARGET_DEVICES=$TARGET_DEVICES" >> $GITHUB_ENV

    - name: 📅 Setting date variables (设置日期变量)
      run: |
        echo "RELEASE_DATE=$(date +%Y%m%d)" >> $GITHUB_ENV
          
    - name: 📤 Post to Release (发布到 Release)
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ github.workspace }}/release/*.zip
        name: Kernel_(${{ env.TARGET_DEVICES }})_${{ github.event.inputs.kernelsu_variant }}_${{ github.event.inputs.compiled_system }}_${{ env.RELEASE_DATE }}_${{ env.GIT_COMMIT_ID }}_${{ github.event.inputs.build_type }}
        tag_name: Kernel_(${{ env.TARGET_DEVICES }})_${{ github.event.inputs.kernelsu_variant }}_${{ github.event.inputs.compiled_system }}_${{ env.RELEASE_DATE }}_${{ env.GIT_COMMIT_ID }}
        body: |
          ## 📱kernel build information | 内核构建信息
          
          ### 🇨🇳 中文 | Chinese
          - **目标机型:** ${{ env.TARGET_DEVICES }}
          - **适用系统:** ${{ github.event.inputs.compiled_system }}
          - **KernelSU支持:** ${{ github.event.inputs.kernelsu_enable }}
          - **构建类型:** ${{ github.event.inputs.build_type }}
          - **构建日期:** ${{ env.RELEASE_DATE }}
      
          ### 📋 安装说明 | Installation Guide
          1. 下载对应机型的刷机包
          2. 进入Recovery模式
          3. 通过Recovery刷入刷机包
          4. 重启设备
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
